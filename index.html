<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JavaScript Quiz</title>
</head>
<body>
    <h1 class= "page-title">JavaScript Quiz</h1>

    <!-- info line to link high score and time -->
    <div class="info-line">
        <h2 id="high-scores">View High Scores</h2>
        <div class = "time-box">
            <h2 id= "time-keeper">Time: </h2>
            <h2 class="count-down" id= "timer"></h2>
        </div>
    </div>

    <!-- Begin Button -->
    <div class="beginButtonBox">
        <button class="btn" id="start-quiz" type="submit">BEGIN!</button>
    </div>

    <!-- Dispay the question and answer choices -->
    <div class = "display-box">
        <!-- question box -->
        <div class = "question-display" id= "question-box"></div>
        <!-- list answer choices -->
        <ul id="answerChoices"></ul>
        <!-- Disply the dropdown and submit button -->
        <div id= "userAns"></div>
        <div id= "rightOrWrong"></div>
    </div>

    <!-- Page to submit score -->
    <div class = "submitScore">
        <h1>Finished!</h1>
        <h2>Enter your initials to save your score.</h2>
        <textarea class= "initials"></textarea>
        <button type="submit" id = "submitScoreBtn"></button>
    </div>

    <!-- Score board -->
    <div class = "scoreBoard">
        <h1>Leader Board</h1>
        <h2 class=" firstPlace">1. </h2>
        <h2 class= "secondPlace">2. </h2>
        <h2 class= "thirdPlace">3. </h2>
        <h2 class= "fourthPlace">4. </h2>
        <h2 class= "fifthPlace">5. </h2>
    </div>

    <script src="assets/js/script.js"></script>

</body>
</html>
